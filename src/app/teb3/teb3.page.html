<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            User Profile | {{ username }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <h2 style="color:#2A1770;" text-center>Full user Details</h2>
    <div *ngIf="!loading">
        <ion-card *ngIf="bought">
            <ion-card-header>
                <h3 style="color:black; font-size:19px;">{{ bought.username }}</h3>
            </ion-card-header>
            <ion-card-content>
                <!-- <p> -->
                <h3 style="color:black; font-size:17px;">{{ bought.email }}</h3>
                <h3 style="color:black; font-size:17px;">{{ bought.first_name }} {{ bought.last_name }}</h3>
                <hr>

                <p style="color:black;">
                    <ion-label>Date joined {{ bought.timestamp | date }} at {{ bought.timestamp | date:"shortTime" }}</ion-label>
                </p>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="loading" class="text ion-text-center myloader">
        <img height="200" width="auto" src="assets/imgs/tenor.gif">
        <div class="text">
            Loading....
        </div>
    </div>

</ion-content>
