<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Sold Stock Details | {{ sold.stockname.name }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <h2 style="color:#2A1770;" text-center>Sold Stock Details</h2>

    <ion-card>
        <ion-card-header>
            <h3 style="color:black; font-size:19px;">{{ sold.stockname.name }} | ${{ sold.amount }}</h3>
        </ion-card-header>
        <ion-card-content>
            <!-- <p> -->
            <h3 style="color:black; font-size:17px;">{{ sold.description }}</h3>
            <h3 style="color:black; font-size:17px;">Quantity: {{ sold.quantity }}</h3>
            <hr>

            <p style="color:black;">
                <ion-label>Posted on {{ sold.timestamp | date }} at {{ sold.timestamp | date:"shortTime" }}</ion-label>
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
